<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Laboratório de Decisão Ética e Tecnológica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F8F8;
      font-weight: 400;
    }

    .fade-enter {
      opacity: 0;
      transform: translateY(-10px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .botao-concluido {
      background-color: #00ABAC !important;
    }

    .medalha {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="p-6">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-black uppercase text-center mb-8" style="color: #8a0538;">
      Fé em Perspectiva
    </h1>

    <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
      <p class="text-gray-700 leading-relaxed">
        Apresentação:
        Compreender o impacto social e ético da tecnologia é uma competência fundamental para profissionais da educação.
        Em um mundo cada vez mais digital e diverso, decisões tecnológicas nunca são neutras.
      </p>
    </div>
  </div>

</body>
</html>
