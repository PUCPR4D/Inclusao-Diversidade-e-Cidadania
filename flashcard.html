<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard com Imagens</title>
  <style>
    :root {
      --card-width: 800px;  /* tamanho reduzido */
      --card-height: 500px;
      --radius: 20px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-family: sans-serif;
    }

    .flashcard {
      width: var(--card-width);
      height: var(--card-height);
      perspective: 1500px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    /* Frente do card */
    .card-front {
      background-image: url("https://raw.githubusercontent.com/PUCPR4D/LogisticaInternacional/main/AdobeStock_185218200.jpeg");
    }

    /* Verso do card */
    .card-back {
      background-image: url("https://raw.githubusercontent.com/PUCPR4D/LogisticaInternacional/main/Mural_Etnias,_Panorama_(Eduardo_Kobra).jpg");
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <article class="flashcard" aria-label="Flashcard com imagens">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
  </article>

  <script>
    const flashcard = document.querySelector('.flashcard');
    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });
  </script>

</body>
</html>
